# ========== Alibaba DashScope Config (Active) ==========
# Chat API
spring.ai.openai.api-key=sk-63d42df0624f4735a056fc8c3c7009c0
spring.ai.openai.base-url=https://dashscope.aliyuncs.com/compatible-mode
spring.ai.openai.chat.options.model=qwen-max
spring.ai.openai.chat.options.temperature=0.7

# Embedding API - alibaba
spring.ai.openai.embedding.enabled=true
spring.ai.openai.embedding.api-key=sk-63d42df0624f4735a056fc8c3c7009c0
spring.ai.openai.embedding.base-url=https://dashscope.aliyuncs.com/compatible-mode
spring.ai.openai.embedding.options.model=text-embedding-v4
spring.ai.openai.embedding.options.dimensions=1024


# Timeout
spring.ai.openai.client.connect-timeout=30s
spring.ai.openai.client.read-timeout=60s

# Disable other models
spring.ai.anthropic.chat.enabled=false

# ========== Debug Logging ==========
logging.level.org.springframework.ai.openai=DEBUG
logging.level.org.springframework.ai.openai.api=DEBUG

# ========== RAG Config ==========
spring.ai.rag.knowledge-base.path=./knowledge-base
spring.ai.rag.vector-store.path=./vector-store
spring.ai.rag.chunk-size=1000
spring.ai.rag.chunk-overlap=200
spring.ai.rag.top-k=4
spring.ai.rag.similarity-threshold=0.0
spring.ai.rag.system-prompt=

# ========== MCP Server Config ==========
spring.ai.mcp.server.enabled=true
spring.ai.mcp.server.port=8081
spring.ai.mcp.server.path=/mcp
spring.ai.mcp.server.name=spring-ai-demo-mcp-server
spring.ai.mcp.server.version=1.0.0

# ========== MCP Tools Config ==========
spring.ai.mcp.tools.enabled=true
#spring.ai.mcp.tools.scan-packages=org.alanzheng.demo.springaidemo.mcp
logging.level.org.springframework.ai.mcp=INFO
logging.level.org.alanzheng.demo.springaidemo.mcp=DEBUG

# ========== Agent Config ==========
spring.ai.agent.system-prompt=
logging.level.org.alanzheng.demo.springaidemo.service.AgentService=DEBUG